        <section class="data-input">

            <!--pattern="^\\£?(([1-9](\\d*|\\d{0,2}(,\\d{3})*))|0)(\\.\\d{1,2})?$"-->
        </section>
        <section class="data-input">
            <p>End Time rate:</p>

            <!--pattern="^\\£?(([1-9](\\d*|\\d{0,2}(,\\d{3})*))|0)(\\.\\d{1,2})?$"-->
        </section>
    </section>
    <div class="your-clock">

    </div>
